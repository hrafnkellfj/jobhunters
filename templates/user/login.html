{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
    <div>
        <h2>JobHunters</h2>
        <p>Innskráning</p>
        <h3>Skráðu þig inn</h3>
        <form method="post" class="form form-horizontal">
            {% csrf_token %}
             {{ form.non_field_errors }}
    <div class="form-group">
        
        <label for="{{ form.username.id_for_label }}">Notendanafn:</label>
        {{ form.username }}
        {{ form.username.errors }}

    </div>
    <div class="form-group">
       
        <label for="{{ form.password.id_for_label }}">Lykilorð:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
            <input type="submit" class="btn btn-primary" value="Skrá inn">
        </form>
    </div>
{% endblock %}
