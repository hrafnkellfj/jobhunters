{% extends 'base.html' %}
{% block content %}
    <div id="tabs">
        <a class="tab grunnupplysingar">Grunnupplýsingar</a>
        <a class="tab kynningarbreif">Kynningarbréf</a>
        <a class="tab reynsla">Reynsla</a>
        <a class="tab medmaelendur active">Meðmælendur</a>
        <a class="tab yfirfara">Yfirfara</a>
    </div>
    <div>
        <h3>Meðmælendur</h3>
        <form action="/Step4" method="post">
            <label for="recommendationName">Nafn:</label>
            <input type="text" id="recommendationName" name="recommendationName">
            <br><br>
            <label for="recommendationEmail">Tölvupóstur:</label>
            <input type="text" id="recommendationEmail" name="recommendationEmail">
            <br><br>
            <label for="recommendationPhone">Símanúmer:</label>
            <input type="number" id="recommendationPhone" name="recommendationPhone"> -- Takmarka fjölda stafa í símanúmeri?
            <br><br>
            <label for="mayContact">
                <input type="checkbox" id="mayContact" name="mayContact">
                Má hafa samband?
            </label>
            <br><br>
            <label for="addNewRecommendation">Bæta við öðrum meðmælenda:</label>
            <input type="button" id="addNewRecommendation" name="addNewRecommendation" value="+">
            <br><br>
        </form>
    </div>
    <button onclick="history.back()">Back</button>
    <a href="{% url 'motekid' %}">
        <button>Next</button>
    </a>
{% endblock %}
