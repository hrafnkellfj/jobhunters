{% extends 'base.html' %}
{% block content %}
    <div id="tabs">
        <a class="tab grunnupplysingar">Grunnupplýsingar</a>
        <a class="tab kynningarbreif">Kynningarbréf</a>
        <a class="tab menntun">Menntun</a>
        <a class="tab reynsla">Reynsla</a>
        <a class="tab medmaelendur">Meðmælendur</a>
        <a class="tab yfirfara active">Yfirfara</a>
    </div>
    <div>
        <h1>Yfirfara</h1>
    <form method="post">
    {% csrf_token %}
    <table class="table">
        {% for key, value in data.items %}
        <tr>
            <th>{{ key|capfirst }}</th>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="button" value="Tilbaka"  class="btn btn-primary pull-right" style="clear:both; margin:10px 0" onclick="history.back()">
    <button type="submit" name="action" value="submit" class="btn btn-success">Staðfesta umsókn</button>
    <button type="submit" name="action" value="cancel" class="btn btn-danger">Hætta við</button>
</form>
{% endblock %}
