{% extends 'base.html' %}
{% block content %}
{% load static %}
    <link rel="stylesheet" href="{% static 'css/multistepforms.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <div>
        <div id="tabs">
            <a class="tab grunnupplysingar">Grunnupplýsingar</a>
            <a class="tab menntun active">Menntun</a>
            <a class="tab starfsferill">Starfsferill</a>
        </div>
    </div>
    
    <div>
        <form class="form form-horizontal" action="{% url 'changeProfile2' %}" method="POST">
            {% csrf_token %}               
            {{ form }}              
            <button type="submit" name="submit" class="btn btn-info">Bæta við</button>
        </form>
        <div id="back_continue_container">
            <form class="form form-horizontal" action="{% url 'changeProfile2' %}" method="POST">
                {% csrf_token %}
                <button type="submit" name="back" class="btn btn-primary">Aftur</button>
                <button type="submit" name="continue" class="btn btn-primary">Áfram</button>
            </form>
        </div>
  
        <script>
                    $(document).ready(function () {
                    // Initialize the datepicker
                        $('.datepicker').datepicker({
                            format: 'yyyy-mm-dd',
                            autoclose: true,
                            clearBtn: true
                        });
                    });
                </script>
    </div>
    

{% endblock %}
