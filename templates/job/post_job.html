{% extends 'base.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static "/css/job.css"%}">
    <div>
        <h2>Skrá nýtt starf</h2>
    </div>
    <form class="form form-horizontal" action="/jobs/post_job" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="button" value="Tilbaka" class="btn btn-primary pull-right" style="clear:both; margin:10px 0" onclick="history.back()">
        <input type="submit" value="Senda inn" class="btn btn-primary pull-right" style="clear:both; margin:10px 0">
    </form>
    <script>
                $(document).ready(function () {
                    $('.datepicker').datepicker({
                        format: 'yyyy-mm-dd',
                        autoclose: true,
                        clearBtn: true
                    });
                });
            </script>
{% endblock %}
