<div class="single_company">
    <div id="cover_logo">
        <img id="company-cover" src="{{ company.coverImage }}" alt="{{ company.title }} background image">
        <a href="/companies/{{ company.id }}">
            <img id="company-logo" src="{{ company.logo }}" alt="{{ company.title }} logo" />
        </a>


    </div>
    <h3>{{ company.title }}</h3>
    <p>{{ company.description }}</p>    
</div>
